<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300" style="border:1px solid #000000;">
    </canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.arc(200,150,80,0,Math.PI/180*120);
        ctx.fill
        ctx.stroke();
    </script>
</body>
</html>
